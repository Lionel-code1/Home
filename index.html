 <style>
 :root {
  --primary: #ff5500;       /* knalliges Pink */
  --secondary: #eeff00;     /* knalliges Cyan */
  --bg: #121212;            /* dunkler Hintergrund */
  --card-bg: rgba(255, 255, 255, 0.1); /* Glas Effekt */
  --text: #e0e0e0;          /* helles Grau */
  --shadow-light: rgba(255, 60, 120, 0.25);
  --shadow-dark: rgba(0, 255, 247, 0.25);
  --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --btn-gradient: linear-gradient(45deg, #ff5e00, #ffee00);
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  text-align: center;
  transition: background 0.5s ease, color 0.5s ease;
  user-select: none;
}

body.dark-mode {
  background-color: #f0f0f0;
  color: #222;
}

header {
  background: rgba(255, 255, 255, 0.05);
  padding: 18px 0;
  box-shadow:
    0 0 8px var(--shadow-light),
    inset 0 -2px 6px rgba(255, 255, 255, 0.15);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(8px);
}

.btn {
  background: var(--btn-gradient);
  color: #121212;
  padding: 14px 32px;
  margin: 0 10px;
  border: none;
  border-radius: 50px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  box-shadow:
    0 0 10px var(--primary),
    0 4px 15px var(--shadow-light);
  transition:
    background-position 0.5s ease,
    transform 0.3s ease,
    box-shadow 0.3s ease;
  background-size: 200% 200%;
  background-position: 0% 50%;
  user-select: none;
}
.large-card {
  grid-column: span 2;
  grid-row: span 2;
}

.large-card img {
  max-height: 200px;
}

.btn:hover,
.btn:focus {
  background-position: 100% 50%;
  transform: translateY(-4px) scale(1.05);
  box-shadow:
    0 0 20px var(--secondary),
    0 6px 20px var(--shadow-dark);
  outline: none;
}

main {
  padding: 50px 20px;
  max-width: 1100px;
  margin: auto;
}

h1 {
  font-size: 3rem;
  color: var(--secondary);
  margin-bottom: 30px;
  font-weight: 900;
  letter-spacing: 1.3px;
  text-shadow: 0 0 8px var(--secondary);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 50px;
}

.card {
  background: var(--card-bg);
  padding: 28px 20px;
  border-radius: 20px;
  box-shadow:
    0 8px 30px var(--shadow-light),
    inset 0 0 30px rgba(255, 166, 0, 0.1);
  backdrop-filter: blur(12px);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
  user-select: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  
}

.card:hover {
  transform: translateY(-15px) scale(1.05);
  box-shadow:
    0 15px 40px var(--shadow-dark),
    inset 0 0 40px rgba(255, 128, 0, 0.2);
}

.card a {
  color: var(--secondary);
  font-weight: 700;
  font-size: 1.25rem;
  text-decoration: none;
  transition: color 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  user-select: none;
}

.card a:hover {
  color: var(--primary);
}

.card img {
  width: 100%;
  max-height: 140px;
  object-fit: contain;
  border-radius: 16px;
  box-shadow: 0 0 20px var(--primary);
  transition: box-shadow 0.4s ease;
  user-select: none;
}

.card:hover img {
  box-shadow: 0 0 30px var(--secondary);
}

.audio-container {
  margin: 50px 0;
}

audio {
  width: 100%;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 10px 30px var(--shadow-light);
  outline: none;
}


.divider {
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  margin: 80px auto;
  width: 90%;
  max-width: 650px;
  border-radius: 20px;
  box-shadow: 0 0 12px var(--primary);
}

h2, h3 {
  text-align: center;
  margin-bottom: 15px;
  color: #ccc;
  font-weight: 700;
  letter-spacing: 1px;
  user-select: none;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 16px;
  margin-top: 14px;
  margin-bottom: 22px;
  border: none;
  border-radius: 30px;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text);
  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
  transition: background 0.3s ease, box-shadow 0.3s ease;
  user-select: text;
}

input[type="text"]:focus,
input[type="password"]:focus {
  background: rgba(0, 0, 0, 0.25);
  box-shadow:
    0 0 12px var(--secondary),
    inset 0 0 20px var(--secondary);
  outline: none;
  color: #fff;
}

button {
  width: 100%;
  padding: 16px;
  background: var(--btn-gradient);
  color: #121212;
  border: none;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  box-shadow:
    0 0 20px var(--primary),
    0 5px 15px var(--shadow-light);
  transition: background-position 0.5s ease, transform 0.3s ease;
  user-select: none;
}

button:hover {
  background-position: 100% 50%;
  transform: translateY(-5px) scale(1.07);
  box-shadow:
    0 0 30px var(--secondary),
    0 7px 25px var(--shadow-dark);
  outline: none;
}

#waving-text {
  font-size: 4rem;
  font-weight: 900;
  letter-spacing: 2px;
  color: var(--secondary);
  text-shadow: 0 0 10px var(--secondary);
  user-select: none;
}

#waving-text span {
  animation: wave 1.2s ease-in-out infinite;
  animation-delay: calc(0.15s * var(--i));
  display: inline-block;
}

@keyframes wave {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px) rotate(10deg); }
}

footer {

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4ooCx5Q38vb8C_xnzP07MnRvNMvFmmdI",
      authDomain: "home-10410.firebaseapp.com",
      databaseURL: "https://home-10410-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "home-10410",
      storageBucket: "home-10410.appspot.com",
      messagingSenderId: "1041693290390",
      appId: "1:1041693290390:web:0e6c7e8a6f1648d99137b7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const usernameInput = document.getElementById("usernameInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginError = document.getElementById("loginError");
    const userList = document.getElementById("userList");
    const welcome = document.getElementById("welcome");
    const userNameDisplay = document.getElementById("userNameDisplay");

    loginBtn.addEventListener("click", async () => {
      loginError.textContent = "";

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        loginError.textContent = "Bitte Benutzername und Passwort eingeben.";
        return;
      }
      if (password.length < 6) {
        loginError.textContent = "Passwort muss mindestens 6 Zeichen lang sein.";
        return;
      }

      // Email aus Username generieren (f√ºr Firebase Auth)
      const email = username + "@example.com";

      try {
        // Pr√ºfen, ob Username bereits in der DB existiert
        const usernameRef = ref(db, "usernames/" + username);
        const snapshot = await get(usernameRef);

        if (snapshot.exists()) {
          // Username existiert -> Email aus DB nehmen (f√ºr den Fall, dass etwas anders)
          const registeredEmail = snapshot.val();

          // Login
          await signInWithEmailAndPassword(auth, registeredEmail, password);
          loginError.textContent = "";
        } else {
          // Username noch nicht registriert -> User anlegen
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);

          // User in DB speichern
          const uid = userCredential.user.uid;
          await set(ref(db, "users/" + uid), {
            name: username
          });

          // Username ‚Üí Email Mapping speichern
          await set(ref(db, "usernames/" + username), email);

          loginError.textContent = "";
        }
      } catch (error) {
        if (error.code === "auth/wrong-password") {
          loginError.textContent = "Falsches Passwort.";
        } else if (error.code === "auth/user-not-found") {
          loginError.textContent = "Benutzer nicht gefunden.";
        } else {
          loginError.textContent = error.message;
        }
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      showLogin();
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        showUserList(user);
      } else {
        showLogin();
      }
    });

    async function showUserList(currentUser) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      usernameInput.style.display = "none";
      passwordInput.style.display = "none";
      welcome.style.display = "block";

      // Benutzername aus DB holen
      const uid = currentUser.uid;
      const userSnapshot = await get(ref(db, "users/" + uid));
      let username = currentUser.email.split("@")[0];
      if (userSnapshot.exists()) {
        username = userSnapshot.val().name || username;
      }
      userNameDisplay.textContent = username;

      // Alle User anzeigen
      userList.innerHTML = "";
      const allUsersSnapshot = await get(ref(db, "users"));
      if (allUsersSnapshot.exists()) {
        const users = allUsersSnapshot.val();
        for (const id in users) {
          const li = document.createElement("li");
          li.textContent = users[id].name;
          userList.appendChild(li);
        }
      }
    }

    function showLogin() {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      usernameInput.style.display = "inline-block";
      passwordInput.style.display = "inline-block";
      welcome.style.display = "none";
      userList.innerHTML = "";
      loginError.textContent = "";
    }
  </script>
