  <style>
    :root {
      --primary: #b65500;
      --secondary: #ff9100;
      --bg: #fafafa;
      --card-bg: #fff;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box; 
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    header {
      background: var(--card-bg);
      padding: 20px;
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      margin: 0 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .btn:hover {
      background: #6c9200;
      transform: translateY(-2px);
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.75rem;
      color: var(--secondary);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .card a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-decoration: none;
      padding: 10px;
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .card a:hover {
      color: #00ff08;
    }

    .card img {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .audio-container {
      margin: 40px 0;
    }

    audio {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 15px;
      justify-items: center;
      margin-top: 30px;
    }

    .divider {
      height: 2px;
      background: var(--shadow);
      margin: 60px 0;
      width: 80%;
      max-width: 600px;
      margin-inline: auto;
    }

    .waving-text {
      display: inline-flex;
      font-size: 3.5rem;
      font-weight: bold;
      color: #2995dd;
      overflow: hidden;
    }

    .waving-text span {
      animation: wave 1s ease-in-out infinite;
      animation-delay: calc(0.1s * var(--i));
      display: inline-block;
    }
      h2, h3 {
    text-align: center;

  #login-section,

    background: white;

  input[type="text"],

  button {

    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;

  button:hover {

  #login-error,

    font-size: 0.95em;

  #login-error {

  #user-list {

  #current-user {

  #logout-btn {

    @keyframes wave {

    }

    footer {

      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<script>
    // Dark Mode Toggle
 document.getElementById('toggle-mode').addEventListener('click', (e) => {
  e.preventDefault(); // Link soll nicht nach oben springen
  document.body.classList.toggle('dark-mode');
  const modeText = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
  document.getElementById('toggle-mode').textContent = modeText;
});

  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginError = document.getElementById('login-error');
  const userList = document.getElementById('user-list');
  const currentUserSpan = document.getElementById('current-user');
  const adminCheckBtn = document.getElementById('admin-check-btn');
  const adminCodeInput = document.getElementById('admin-code');
  const adminMessage = document.getElementById('admin-message');


 const SECRET_ADMIN_CODE = "Gls120213";
 // âœï¸ Hier deinen geheimen Admin-Code Ã¤ndern
  let isAdmin = false;

  function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '[]');
  }

  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  function getCurrentUser() {
    return JSON.parse(localStorage.getItem('currentUser'));
  }

  function setCurrentUser(user) {
    localStorage.setItem('currentUser', JSON.stringify(user));
  }

  function logout() {
    localStorage.removeItem('currentUser');
    showLogin();
  }

  function showUserList() {
    usernameInput.style.display = 'none';
    passwordInput.style.display = 'none';
    loginBtn.style.display = 'none';
    loginError.textContent = '';

    const users = getUsers();
    const currentUser = getCurrentUser();
    userList.innerHTML = '';

    users.forEach(user => {
      const li = document.createElement('li');
      if (isAdmin || (currentUser && user.name === currentUser.name)) {
        li.textContent = `${user.name} (Passwort: ${user.password})`;
      } else {
        li.textContent = user.name;
      }
      userList.appendChild(li);
    });

    currentUserSpan.textContent = currentUser ? currentUser.name : '';
  }

  function showLogin() {
    usernameInput.style.display = 'inline-block';
    passwordInput.style.display = 'inline-block';
    loginBtn.style.display = 'inline-block';
    userList.innerHTML = '';
    currentUserSpan.textContent = '';
    loginError.textContent = '';
  }

  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
      loginError.textContent = 'Bitte Name und Passwort eingeben.';
      return;
    }

    let users = getUsers();
    let existingUser = users.find(u => u.name === username);

    if (!existingUser) {
      users.push({ name: username, password: password });
      saveUsers(users);
    } else if (existingUser.password !== password) {
      loginError.textContent = 'Falsches Passwort!';
      return;
    }

    setCurrentUser({ name: username, password: password });
    showUserList();
  });

  logoutBtn.addEventListener('click', () => {
    logout();
  });

  adminCheckBtn.addEventListener('click', () => {
    const code = adminCodeInput.value.trim();
    if (code === SECRET_ADMIN_CODE) {
      isAdmin = true;
      adminMessage.textContent = 'Admin-Modus aktiviert!';
      adminMessage.style.color = 'green';
      showUserList();
    } else {
      adminMessage.textContent = 'Falscher Admin-Code.';
      adminMessage.style.color = 'red';
    }
  });

  window.addEventListener('load', () => {
    if (getCurrentUser()) {
      showUserList();
    } else {
      showLogin();
    }
  });
</script>
