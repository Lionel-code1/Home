<head>
  <meta charset="UTF-8">

  <title>Mini Games & Soundboard</title>
  <style>
    :root {
      --primary: #88b600;
      --secondary: #ff9100;
      --bg: #fafafa;
      --card-bg: #fff;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box; 
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    header {
      background: var(--card-bg);
      padding: 20px;
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      margin: 0 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .btn:hover {
      background: #6c9200;
      transform: translateY(-2px);
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.75rem;
      color: var(--secondary);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .card a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-decoration: none;
      padding: 10px;
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .card a:hover {
      color: #6c9200;
    }

    .card img {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .audio-container {
      margin: 40px 0;
    }

    audio {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 15px;
      justify-items: center;
      margin-top: 30px;
    }

    .divider {
      height: 2px;
      background: var(--shadow);
      margin: 60px 0;
      width: 80%;
      max-width: 600px;
      margin-inline: auto;
    }

    .waving-text {
      display: inline-flex;
      font-size: 3.5rem;
      font-weight: bold;
      color: #2995dd;
      overflow: hidden;
    }

    .waving-text span {
      animation: wave 1s ease-in-out infinite;
      animation-delay: calc(0.1s * var(--i));
      display: inline-block;
    }

    @keyframes wave {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    footer {
      margin: 40px 0 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
