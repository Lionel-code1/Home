 <style>
 :root {
  --primary: #ff3c78;       /* knalliges Pink */
  --secondary: #00fff7;     /* knalliges Cyan */
  --bg: #121212;            /* dunkler Hintergrund */
  --card-bg: rgba(255, 255, 255, 0.1); /* Glas Effekt */
  --text: #e0e0e0;          /* helles Grau */
  --shadow-light: rgba(255, 60, 120, 0.25);
  --shadow-dark: rgba(0, 255, 247, 0.25);
  --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --btn-gradient: linear-gradient(45deg, #ff3c78, #00fff7);
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  text-align: center;
  transition: background 0.5s ease, color 0.5s ease;
  user-select: none;
}

body.dark-mode {
  background-color: #f0f0f0;
  color: #222;
}

header {
  background: rgba(255, 255, 255, 0.05);
  padding: 18px 0;
  box-shadow:
    0 0 8px var(--shadow-light),
    inset 0 -2px 6px rgba(255, 255, 255, 0.15);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(8px);
}

.btn {
  background: var(--btn-gradient);
  color: #121212;
  padding: 14px 32px;
  margin: 0 10px;
  border: none;
  border-radius: 50px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  box-shadow:
    0 0 10px var(--primary),
    0 4px 15px var(--shadow-light);
  transition:
    background-position 0.5s ease,
    transform 0.3s ease,
    box-shadow 0.3s ease;
  background-size: 200% 200%;
  background-position: 0% 50%;
  user-select: none;
}

.btn:hover,
.btn:focus {
  background-position: 100% 50%;
  transform: translateY(-4px) scale(1.05);
  box-shadow:
    0 0 20px var(--secondary),
    0 6px 20px var(--shadow-dark);
  outline: none;
}

main {
  padding: 50px 20px;
  max-width: 1100px;
  margin: auto;
}

h1 {
  font-size: 3rem;
  color: var(--secondary);
  margin-bottom: 30px;
  font-weight: 900;
  letter-spacing: 1.3px;
  text-shadow: 0 0 8px var(--secondary);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 28px;
  margin-bottom: 50px;
}

.card {
  background: var(--card-bg);
  padding: 28px 20px;
  border-radius: 20px;
  box-shadow:
    0 8px 30px var(--shadow-light),
    inset 0 0 30px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
  user-select: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card:hover {
  transform: translateY(-15px) scale(1.05);
  box-shadow:
    0 15px 40px var(--shadow-dark),
    inset 0 0 40px rgba(0, 255, 247, 0.2);
}

.card a {
  color: var(--secondary);
  font-weight: 700;
  font-size: 1.25rem;
  text-decoration: none;
  transition: color 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  user-select: none;
}

.card a:hover {
  color: var(--primary);
}

.card img {
  width: 100%;
  max-height: 140px;
  object-fit: contain;
  border-radius: 16px;
  box-shadow: 0 0 20px var(--primary);
  transition: box-shadow 0.4s ease;
  user-select: none;
}

.card:hover img {
  box-shadow: 0 0 30px var(--secondary);
}

.audio-container {
  margin: 50px 0;
}

audio {
  width: 100%;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 10px 30px var(--shadow-light);
  outline: none;
}

.soundboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  justify-items: center;
  margin-top: 40px;
}

.divider {
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  margin: 80px auto;
  width: 90%;
  max-width: 650px;
  border-radius: 20px;
  box-shadow: 0 0 12px var(--primary);
}

h2, h3 {
  text-align: center;
  margin-bottom: 15px;
  color: #ccc;
  font-weight: 700;
  letter-spacing: 1px;
  user-select: none;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 16px;
  margin-top: 14px;
  margin-bottom: 22px;
  border: none;
  border-radius: 30px;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text);
  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
  transition: background 0.3s ease, box-shadow 0.3s ease;
  user-select: text;
}

input[type="text"]:focus,
input[type="password"]:focus {
  background: rgba(255, 255, 255, 0.25);
  box-shadow:
    0 0 12px var(--secondary),
    inset 0 0 20px var(--secondary);
  outline: none;
  color: #fff;
}

button {
  width: 100%;
  padding: 16px;
  background: var(--btn-gradient);
  color: #121212;
  border: none;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  box-shadow:
    0 0 20px var(--primary),
    0 5px 15px var(--shadow-light);
  transition: background-position 0.5s ease, transform 0.3s ease;
  user-select: none;
}

button:hover {
  background-position: 100% 50%;
  transform: translateY(-5px) scale(1.07);
  box-shadow:
    0 0 30px var(--secondary),
    0 7px 25px var(--shadow-dark);
  outline: none;
}

#waving-text {
  font-size: 4rem;
  font-weight: 900;
  letter-spacing: 2px;
  color: var(--secondary);
  text-shadow: 0 0 10px var(--secondary);
  user-select: none;
}

#waving-text span {
  animation: wave 1.2s ease-in-out infinite;
  animation-delay: calc(0.15s * var(--i));
  display: inline-block;
}

@keyframes wave {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px) rotate(10deg); }
}

footer {
  margin: 50px 0 30px;
  font-size: 1rem;
  color: #555;
  user-select: none;
  letter-spacing: 0.5px;
  text-shadow: 0 0 5px rgba(0,0,0,0.3);
}

/* Scrollbar f√ºr dunkle Seite */
body.dark-mode::-webkit-scrollbar {

}
body.dark-mode::-webkit-scrollbar-track {
  background: #1a1a1a;
}
body.dark-mode::-webkit-scrollbar-thumb {
  background: var(--secondary);
  border-radius: 10px;
}

<script>
    // Dark Mode Toggle
 document.getElementById('toggle-mode').addEventListener('click', (e) => {
  e.preventDefault(); // Link soll nicht nach oben springen
  document.body.classList.toggle('dark-mode');
  const modeText = document.body.classList.contains('dark-mode') ? 'Dark Modeüåô' : 'Light Mode‚òÄÔ∏è';
  document.getElementById('toggle-mode').textContent = modeText;
});

  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginError = document.getElementById('login-error');
  const userList = document.getElementById('user-list');
  const currentUserSpan = document.getElementById('current-user');
  const adminCheckBtn = document.getElementById('admin-check-btn');
  const adminCodeInput = document.getElementById('admin-code');
  const adminMessage = document.getElementById('admin-message');


 const SECRET_ADMIN_CODE = "Gls120213";
 // ‚úèÔ∏è Hier deinen geheimen Admin-Code √§ndern
  let isAdmin = false;

  function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '[]');
  }

  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  function getCurrentUser() {
    return JSON.parse(localStorage.getItem('currentUser'));
  }

  function setCurrentUser(user) {
    localStorage.setItem('currentUser', JSON.stringify(user));
  }

  function logout() {
    localStorage.removeItem('currentUser');
    showLogin();
  }

  function showUserList() {
    usernameInput.style.display = 'none';
    passwordInput.style.display = 'none';
    loginBtn.style.display = 'none';
    loginError.textContent = '';

    const users = getUsers();
    const currentUser = getCurrentUser();
    userList.innerHTML = '';

    users.forEach(user => {
      const li = document.createElement('li');
      if (isAdmin || (currentUser && user.name === currentUser.name)) {
        li.textContent = `${user.name} (Passwort: ${user.password})`;
      } else {
        li.textContent = user.name;
      }
      userList.appendChild(li);
    });

    currentUserSpan.textContent = currentUser ? currentUser.name : '';
  }

  function showLogin() {
    usernameInput.style.display = 'inline-block';
    passwordInput.style.display = 'inline-block';
    loginBtn.style.display = 'inline-block';
    userList.innerHTML = '';
    currentUserSpan.textContent = '';
    loginError.textContent = '';
  }

  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
      loginError.textContent = 'Bitte Name und Passwort eingeben.';
      return;
    }

    let users = getUsers();
    let existingUser = users.find(u => u.name === username);

    if (!existingUser) {
      users.push({ name: username, password: password });
      saveUsers(users);
    } else if (existingUser.password !== password) {
      loginError.textContent = 'Falsches Passwort!';
      return;
    }

    setCurrentUser({ name: username, password: password });
    showUserList();
  });

  logoutBtn.addEventListener('click', () => {
    logout();
  });

  adminCheckBtn.addEventListener('click', () => {
    const code = adminCodeInput.value.trim();
    if (code === SECRET_ADMIN_CODE) {
      isAdmin = true;
      adminMessage.textContent = 'Admin-Modus aktiviert!';
      adminMessage.style.color = 'green';
      showUserList();
    } else {
      adminMessage.textContent = 'Falscher Admin-Code.';
      adminMessage.style.color = 'red';
    }
  });

  window.addEventListener('load', () => {
    if (getCurrentUser()) {
      showUserList();
    } else {
      showLogin();
    }
  });
const today = new Date().toDateString();


const lastClaim = localStorage.getItem("dailyReward");
const links = [
  "http://lionel-code1.github.io/Taschenrechner/",
  "https://pointerpointer.com/",
  "https://theuselessweb.com/",
 
];
const randomLink = links[Math.floor(Math.random() * links.length)];

if (lastClaim !== today) {
  const rewardBtn = document.createElement("button");
  rewardBtn.textContent = "üéÅ Daily Reward abholen!";
  rewardBtn.style.fontSize = "20px";
  rewardBtn.style.padding = "10px";
  rewardBtn.style.position = "fixed";
  rewardBtn.style.top = "20px";
  rewardBtn.style.left = "20px";
  rewardBtn.style.zIndex = "9999";
  document.body.appendChild(rewardBtn);

  rewardBtn.onclick = () => {
    localStorage.setItem("dailyReward", today);
    let stars = Number(localStorage.getItem("stars") || 0);
    stars += 1;
    localStorage.setItem("stars", stars);
    window.open(randomLink, "_blank");
    rewardBtn.remove();
  };
}


</script>
